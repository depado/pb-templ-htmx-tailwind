name: golang

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with: 
          go-version: stable
      - run: make deps
      - run: make build

  coverage:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with: 
          fetch-depth: 10
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with: 
          go-version: stable
      - uses: lazyguru/go-coverage-action@9b496d245c69f85ab8cef4ce57d857cc727506ee
        id: coverage
        with:
          fail-coverage: never
          cover-pkg: ./...

  golangci:
    needs: build
    name: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      checks: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with: 
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8
        with:
          version: latest
          args: --timeout=3m

  docker:
    name: Docker
    needs: [golangci,coverage]
    permissions:
      contents: read
      packages: write
      actions: read
    uses: depado/github-actions/.github/workflows/docker.yml@main
    secrets:
      cleanup-token: ${{ secrets.PAT_DELETE_PACKAGES }}
